<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
    />
  </head>
  <body>
    <div id="map" style="height: 100vh; width: 100vw"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="location.js"></script>

    <script>
      var map = L.map("map").setView([28.6139, 77.209], 6);

      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png",
        {
          maxZoom: 19,
          attribution:
            'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
        }
      ).addTo(map);

      // Marker cluster group
      var markers = L.markerClusterGroup({
        iconCreateFunction: function (cluster) {
          var childCount = cluster
            .getAllChildMarkers()
            .reduce(function (acc, marker) {
              return acc + marker.options.count;
            }, 0);
          var randomColor =
            "rgb(" +
            (Math.floor(Math.random() * 56) + 200) +
            "," +
            (Math.floor(Math.random() * 56) + 200) +
            "," +
            (Math.floor(Math.random() * 56) + 200) +
            ")";
          return L.divIcon({
            html:
              "<div style='background-color: " +
              randomColor +
              ";'><span>" +
              childCount +
              "</span></div>",
            className: "marker-cluster",
            iconSize: [40, 40],
          });
        },
      });

      allLocations.forEach(function (location) {
        // Individual marker
        var marker = L.marker([location.lat, location.lng], {
          icon: createCustomIcon(location.content),
          count: location.content,
        });

        markers.addLayer(marker);
      });

      map.addLayer(markers);

      function createCustomIcon(content) {
        var randomColor =
          "rgb(" +
          (Math.floor(Math.random() * 100) + 50) +
          "," +
          (Math.floor(Math.random() * 100) + 50) +
          "," +
          (Math.floor(Math.random() * 100) + 50) +
          ")";

        return L.divIcon({
          className: "circle-label",
          iconSize: [40, 40],
          html:
            "<div style='width: 65%; height: 65%; display: flex; justify-content: center; align-items: center; background-color: " +
            randomColor +
            "; border-radius: 50%;'><span style='color: white; font-size: 12px;'>" +
            content +
            "</span></div>",
        });
      }
    </script>

    <style>
      .marker-cluster {
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        text-align: center;
      }
      .marker-cluster div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        color: black;
        font-size: 16px;
      }
    </style>
  </body>
</html>
